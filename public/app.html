<html ng-app="videoPortalApp">

<head>
	<title>Video Portal</title>

	<link href="css/videoPlayer.css" rel="stylesheet" type="text/css" />
	
	<link href="https://r3.res.outlook.com/o365/versionless/wexvpstyles_7019ab5.css" rel="stylesheet" type="text/css" />
	<link href="https://junction.sharepoint.com/_layouts/15/1033/styles/videoportal.css?rev=lZQ96jWdIKWOYUNzwKd5Iw%3D%3DTAG3" rel="stylesheet" type="text/css" />
	<link href="https://prod.msocdn.com/16.00.0670.004/en-US/css/shellg2corecss_19dee4f7.css" rel="stylesheet" type="text/css" />
	<link href="https://prod.msocdn.com/16.00.0670.004/en-US/css/shellg2pluscss_bb2ca836.css" rel="stylesheet" type="text/css" />
	

</head>

<body>

<div class="videoContainer">
			<div class="vp-SetView-content">

				<div id="s4-ribbonrow" class="vp-ribbonRow ms-bg-color-neutralLighter s4-nosetwidth" style="height: 35px;">
					<div id="nav-buttons" class="topNav-buttons">
						<div id="ctl00_panelNavBar">
	
							<a href="#" class="ms-nav-button ms-nav-button--borderless">
								<i id="searchButton" class="ms-Icon ms-Icon--search"></i>
							</a>
		
		
							<div id="pageTitle" class="vp-topNav-margin">
										<div id="homeDiv">
											<a id="homeDiv-button" href="#/" class="ms-nav-button">
												Home
											</a>
										</div>

							</div>
							<div id="channelsTitle" class="vp-topNav-margin">
										<div id="channelsDiv">
											<a id="channelsDiv-button" href="#/channels" class="ms-nav-button is-selected">
												 Channels
											</a>
										</div>									
							</div>
							<div id="channelButton" class="vp-topNav-margin vp-u-floatRight" style="display: inline-block;">
								<a href="#" onclick="goToAddChannelPage()" class="ms-nav-button ms-nav-button--borderless">
									<i class="ms-Icon ms-Icon--plus"></i>
									New Channel
								</a>
							</div>
							<div id="uploadButton" class="vp-topNav-margin vp-u-floatRight" style="display: none;">
								<a href="#" onclick="goToUploadPage()" class="ms-nav-button ms-nav-button--borderless">
									<i class="ms-Icon ms-Icon--upload"></i>
									Upload videos
								</a>
							</div>
						</div>
					</div>
				</div>





				<div class="vp-SetView-pageArea" ng-view>

				</div>

			</div>

</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<script type="text/javascript" src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal.min.js"></script>
	<script type="text/javascript" src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal-angular.min.js"></script>

	<script type="text/javascript" src="app.js"></script>

</body>

</html>
